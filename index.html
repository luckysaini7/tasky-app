<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky Application</title>
    <!-- custom css -->
    <link rel="stylesheet" href="index.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- cdn font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="loadInitialData()">
    <!-- add new btn for mobile screen -->
    <div class="add_new_btn_mobile_only">
      <button
        class="btn btn-primary d-flex align-items-center gap-2"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#addNewModal"
      >
        <i class="fa-solid fa-plus"></i>Add New Item
      </button>
    </div>
    <!-- add new item Modal -->
    <div
      class="modal fade"
      id="addNewModal"
      tabindex="-1"
      aria-labelledby="addNewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="imageurl" class="form-label">Image URL</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imageurl"
                    aria-describedby="emailHelp"
                    placeholder="https://www.luckysaini.com/"
                  />
                  <div id="emailHelp" class="form-text">
                    It's optional field for us.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="taskTitle" class="form-label">Task Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="taskTitle"
                    placeholder="Please Enter The Title"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="tags" class="form-label">Task Type</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tags"
                    placeholder="Task Type!"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="taskDescription" class="form-label"
                    >Task Description</label
                  >
                  <textarea
                    type="text"
                    class="form-control"
                    id="taskDescription"
                    placeholder="Task Description!"
                    required
                  ></textarea>
                </div>
              </form>
            </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Show task Modal -->
    <!-- Launch demo modal -->

    <div
      class="modal fade"
      id="showtask"
      tabindex="-1"
      aria-labelledby="showtasklabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showtasklabel">Task Details</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task_modal_body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="close_btn"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

   

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tasky</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button
            class="btn btn-primary d-flex align-items-center gap-2"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#addNewModal"
          >
            <i class="fa-solid fa-plus"></i>Add New Item
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg">
              <input
                type="text"
                class="form-control"
                placeholder="Search Your Task Here "
                aria-describedby="basic-addon1"
                onchange="searchTask()"
              />
              <span  class="input-group-text" id="basic-addon1">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-4">
        <div class="row task_contents">
          <!-- <h2>Dynamic Cards</h2> -->
        </div>
      </section>
    </div>


     <!-- custom js -->
     <script src="index.js"></script>

     <!-- bootstrap -->
     <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
       crossorigin="anonymous"
     ></script>
  </body>
</html>
